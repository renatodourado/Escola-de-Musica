<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Escola de Música</title>
</head>
<body>
 <section id="container">
    <header id="header">
        <a href="#" id="brand">
            <img id="logo"src="image/brand.png" alt="Logo do Site">
        </a>
        <nav id="navigation" class="active">
            <ul>
                <li><a href="#">Departamentos</a></li>
                <li><a href="#">Instrumentos</a></li>
                <li><a href="#">Galeria</a></li>
                <li><a href="#">Contato</a></li>
                <li class="item-menu-login"><a href="#">Login</a></li>
            </ul>
        </nav>
        <div class="menu-toggle"><img src="image/menu-2.png" alt="Imagem de menu para Celular"></div>

        <button id="login" class="button">Login <img src="image/user.png"  alt="Sacola"></button>
    </header>
    <article id="article">
        <h1>AULAS PARTICULARES OU EM GRUPOS</h1>
        <h2>PROFESSORES FORMADOS E EXPÊRIENTES, METODOLOGIA  COMPROVADA.</h2>

        <div class="send-message">
            <i><img src="image/envelope.png" alt="Icone de um envelope"></i>
            <input type="email" placeholder="Envie uma Proposta"/>
            <a href="#openModal"><button id="send-btn">ENVIAR</button></a>
        </div>
    </article>

    <picture id="picture">
        <img src="image/gt.png" alt="Imagem de uma Guitarra.">
    </picture>

    <footer id="footer">
        <small>&copy; Renato Dourado</small>
    </footer>

 </section>

    <div id="openModal" class="modalDialog">
        <div class="body-modal">
            <a href="#close" title="Fechar" class="closeModal"></a>
            <div class="side-left">
                <img src="image/fundo-msg.png"  class="gt-msg">
                <img src="image/envelope.png" class="icon-msg" alt="Icone de uma Carta">
                <h1>Mensagem Enviada</h1>
            </div>
            <div class="side-rigth">
                <p>Obrigado pela mensagem, entraremos em contato em instantes.</p>
            </div>
        </div>
    </div>

    

    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.menu-toggle').click(function(){
                $('nav').toggleClass('active')
            })
        })
    </script>
</body>
</html>
